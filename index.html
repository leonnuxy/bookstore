<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ðŸ“š Online Book Store</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="cart-notification" class="notification hidden">
		Added to Cart
	</div>

	<header class="header-group">
		<div class="container">
			<div class="header-main">
				<div class="logo">
					<h1><a href="#">Online Book Store</a></h1>
				</div>

				<div class="centered-content">
					<div class="search-bar">
						<input type="text" placeholder="Search for books..." id="search-input">
						<button>Search</button>
					</div>
				</div>

				<div class="auth-cart">
					<button class="auth-btn">Sign In</button>
					<button class="cart-btn" onclick="openSlider('cart-slider')">Cart</button>
					<div class="menu-toggle" id="menuToggle">
						<span>&#9776;</span>
					</div>
				</div>
			</div>

			<nav class="main-menu">
				<ul class="navbar-level-1 nav-list">
					<li class="nav-item"><a href="#books">Books</a></li>
					<li class="nav-item dropdown">
						<a href="#" class="dropdown-toggle">Categories</a>
						<ul class="dropdown-menu">
							<li><a href="#" title="Non-Fiction">Non-Fiction</a></li>
							<li><a href="#" title="Fiction">Fiction</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a href="#" id="author-dropdown-toggle" class="dropdown-toggle">Authors</a>
						<ul class="dropdown-menu" id="author-dropdown">
						</ul>
					</li>
					<li class="nav-item"><a href="#about">About Us</a></li>
					<li class="nav-item"><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="book-listing">
			<div class="container">
				<div id="products-container" class="products-container">
				</div>
			</div>
		</section>
	</main>

	<div id="cart-slider" class="slider">
		<div class="slider-content">
			<h2>Your Cart is Empty</h2>
		</div>
		<button class="close-slider" onclick="closeSlider('cart-slider')">&times;</button>
	</div>

	<!-- Book Details Popup Modal -->
	<div id="book-modal" class="modal hidden">
	  <div class="modal-content">
	    <span class="close-modal" id="close-modal">&times;</span>
	    <div class="modal-layout">
	      <div class="modal-left">
	        <img id="modal-book-image" src="" alt="Book Image" class="modal-book-image">
	        <div class="modal-book-prices">
	          <span id="modal-book-old-price" class="old-price"></span>
	          <span id="modal-book-price" class="value"></span>
	        </div>
	        <button id="modal-add-to-cart" class="modal-add-to-cart-btn">Add to Cart</button>
	      </div>
	      <div class="modal-right">
	        <h2 id="modal-book-title"></h2>
	        <h4 id="modal-book-author"></h4>
	        <div class="modal-section">
	          <h5>Description</h5>
	          <p id="modal-book-description"></p>
	        </div>
	        <div class="modal-section">
	          <h5>Product Details</h5>
	          <div class="book-details-grid">
	            <div class="book-detail-label">ISBN:</div>
	            <div id="modal-book-isbn" class="book-detail-value"></div>
	            <div class="book-detail-label">Publisher:</div>
	            <div id="modal-book-publisher" class="book-detail-value"></div>
	            <div class="book-detail-label">Publication Date:</div>
	            <div id="modal-book-published-date" class="book-detail-value"></div>
	            <div class="book-detail-label">Pages:</div>
	            <div id="modal-book-pages" class="book-detail-value"></div>
	            <div class="book-detail-label">Language:</div>
	            <div id="modal-book-language" class="book-detail-value"></div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="js/books.js"></script>
	<script src="js/search.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
